<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Credit Card</title>
</head>
<body>
	<form action="/get" method="POST">
		<table>
			<tr>
				<td><label>Credit Card Number</label></td>
				<td><input name="creditCardNumber" id="creditCardNumber"></td>
			</tr>
			<tr>
				<td><label>Expiry Date (dd/mm/yyyy)</label></td>
				<td><input name="expiryDate" id="expiryDate"></td>
			</tr>
			<tr>
				<td><label>Available Limit</label></td>
				<td><input name="availableLimit" id="availableLimit"></td>
			</tr>
		</table>
		<button>Submit</button>
	</form>
</body>
</html>
